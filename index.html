<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="card-body">
      <div class="card-img">
        <img src="assets/images/illustration-article.svg" alt="">
      </div>

      <div class="card-text">
        <p class="highlight">Learning</p>
        <p>
          Published 21 Dec 2023
        </p>        

        <h2 class="heading">
          HTML & CSS foundations
        </h2>

        <p class="p-text">
          These languages are the backbone of every <br>
          website, defining structure, content and <br>
          presentation.
        </p>
      </div>
      
      <div class="card-user">
        <div class="card-user-img">
          <img src="assets/images/image-avatar.webp" alt="">
        </div>
        <div class="card-user-text">
          <b>
            Greg Hooper
          </b>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
